<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function power(base, exponent) {
        // Base case
        if (exponent === 0) {
            return 1; // Any number to the power of 0 is 1
        } else if (exponent < 0) {
            return 1 / power(base, -exponent); // Handle negative exponents
        } else {
            // Recursive case
            return base * power(base, exponent - 1);
        }
    }
    
    // Example usage
    let baseInput = parseFloat(prompt("Enter the base number:"));
    let exponentInput = parseInt(prompt("Enter the exponent:"));
    let result = power(baseInput, exponentInput);
    console.log(`${baseInput} raised to the power of ${exponentInput} is ${result}.`);
    </script>
</body>
</html>
